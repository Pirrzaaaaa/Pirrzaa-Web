<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pirrrzaaa</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      transition: 0.3s ease;
    }
    
    body {
      background: linear-gradient(135deg, #e9f2ff 0%, #d6e4ff 100%);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 25px;
      color: #111;
      overflow-x: hidden;
      opacity: 0;
      animation: bodyFadeIn 1.5s ease forwards;
    }
    
    @keyframes bodyFadeIn {
      to { opacity: 1; }
    }
    
    .dark {
      background: linear-gradient(135deg, #0f0f15 0%, #1a1a2e 100%);
      color: #f0f0f0;
    }
    
    .container {
      width: 90%;
      max-width: 450px;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      animation: containerSlideIn 1s ease 0.5s forwards;
    }
    
    @keyframes containerSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    img.pfp {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid #2a72ff;
      object-fit: cover;
      margin-bottom: 8px;
      box-shadow: 0 0 25px #2a72ff;
      animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes glow {
      from { box-shadow: 0 0 20px #2a72ff; }
      to { box-shadow: 0 0 30px #4f8fff, 0 0 40px #2a72ff; }
    }
    
    .name {
      font-size: 24px;
      font-weight: 700;
      margin-top: 15px;
      background: linear-gradient(45deg, #2a72ff, #8a2be2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      opacity: 0;
      animation: fadeInUp 0.8s ease 0.8s forwards;
    }
    
    .bio {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 25px;
      padding: 0 15px;
      line-height: 1.6;
      opacity: 0;
      animation: fadeInUp 0.8s ease 1s forwards;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    a.btn {
      display: block;
      background: linear-gradient(45deg, #2a72ff, #4f5bff);
      color: #fff;
      text-decoration: none;
      padding: 14px;
      border-radius: 12px;
      margin: 12px 0;
      font-weight: 500;
      border: none;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateX(-20px);
      animation: slideInRight 0.6s ease forwards;
      box-shadow: 0 4px 15px rgba(42, 114, 255, 0.3);
    }
    
    a.btn:nth-child(1) { animation-delay: 1.2s; }
    a.btn:nth-child(2) { animation-delay: 1.3s; }
    a.btn:nth-child(3) { animation-delay: 1.4s; }
    a.btn:nth-child(4) { animation-delay: 1.5s; }
    a.btn:nth-child(5) { animation-delay: 1.6s; }
    a.btn:nth-child(6) { animation-delay: 1.7s; }
    a.btn:nth-child(7) { animation-delay: 1.8s; }
    
    @keyframes slideInRight {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    a.btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: 0.5s;
    }
    
    a.btn:hover::before {
      left: 100%;
    }
    
    a.btn:hover {
      background: transparent;
      color: #2a72ff;
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 8px 25px rgba(42, 114, 255, 0.4);
      border: 2px solid #2a72ff;
    }
    
    .dark a.btn:hover {
      color: #fff;
      border-color: #fff;
    }
    
    .dark a.btn {
      background: linear-gradient(45deg, #1b1c2b, #4f5bff);
    }
    
    .icons {
      margin: 25px 0;
      opacity: 0;
      animation: fadeIn 0.8s ease 2s forwards;
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    .icons a {
      font-size: 28px;
      margin: 0 12px;
      color: #2a72ff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: rgba(42, 114, 255, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .icons a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #2a72ff, #8a2be2);
      border-radius: 50%;
      transform: scale(0);
      transition: transform 0.3s ease;
      z-index: -1;
    }
    
    .icons a:hover::before {
      transform: scale(1);
    }
    
    .icons a:hover {
      transform: scale(1.15) rotate(5deg);
      color: #fff;
      box-shadow: 0 5px 20px rgba(42, 114, 255, 0.5);
    }
    
    .dark .icons a {
      color: #4f8fff;
      background: rgba(79, 143, 255, 0.1);
    }
    
    .dark .icons a:hover {
      background: #4f8fff;
      box-shadow: 0 0 20px #4f8fff;
    }
    
    .toggle-dark {
      position: fixed;
      top: 25px;
      right: 25px;
      padding: 14px;
      background: linear-gradient(45deg, #2a72ff, #4f5bff);
      color: #fff;
      border-radius: 50%;
      cursor: pointer;
      font-size: 24px;
      animation: pulse 2s infinite, fadeIn 1s ease 0.5s forwards;
      border: none;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 25px rgba(42, 114, 255, 0.6);
      z-index: 1000;
      opacity: 0;
    }
    
    .toggle-dark:hover {
      transform: scale(1.1) rotate(15deg);
      box-shadow: 0 0 30px rgba(42, 114, 255, 0.8);
    }
    
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 20px rgba(42, 114, 255, 0.5); }
      50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(42, 114, 255, 0.8); }
      100% { transform: scale(1); box-shadow: 0 0 20px rgba(42, 114, 255, 0.5); }
    }
    
    /* GALLERY */
    .gallery {
      margin: 25px 0;
      opacity: 0;
      animation: fadeInUp 0.8s ease 2.2s forwards;
    }
    
    .gallery img {
      width: 85px;
      height: 85px;
      border-radius: 12px;
      object-fit: cover;
      margin: 8px;
      border: 2px solid #2a72ff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    
    .gallery img:hover {
      transform: scale(1.15) rotate(3deg);
      box-shadow: 0 8px 25px rgba(42, 114, 255, 0.5);
      border-color: #8a2be2;
    }
    
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
      z-index: 2000;
    }
    
    .modal img {
      width: 85%;
      max-width: 400px;
      border-radius: 15px;
      animation: zoomIn 0.3s ease;
      box-shadow: 0 0 50px rgba(42, 114, 255, 0.5);
    }
    
    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    
    /* SPOTIFY-LIKE MUSIC PLAYER */
    .music-player {
      background: linear-gradient(135deg, #2a72ff, #8a2be2);
      border-radius: 20px;
      padding: 20px;
      margin: 25px 0;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      color: white;
      text-align: left;
      display: flex;
      flex-direction: column;
      gap: 18px;
      opacity: 0;
      animation: slideUp 0.8s ease 1.9s forwards;
      position: relative;
      overflow: hidden;
    }
    
    .music-player::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }
    
    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }
    
    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    .music-info {
      display: flex;
      align-items: center;
      gap: 18px;
    }
    
    .album-art {
      width: 90px;
      height: 90px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: rotate 20s linear infinite;
      animation-play-state: paused;
      border: 2px solid white;
    }
    
    .album-art.playing {
      animation-play-state: running;
    }
    
    @keyframes rotate {
      from { transform: rotate(0); }
      to { transform: rotate(360deg); }
    }
    
    .song-details {
      flex: 1;
    }
    
    .song-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .song-artist {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .progress-container {
      width: 100%;
      background: rgba(255,255,255,0.3);
      height: 8px;
      border-radius: 4px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #fff, #ffeb3b);
      border-radius: 4px;
      width: 0%;
      transition: width 0.1s linear;
      position: relative;
    }
    
    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      transform: translate(50%, -2px);
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    
    .time-info {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      opacity: 0.9;
      margin-top: 8px;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
    }
    
    .control-btn {
      background: none;
      border: none;
      color: white;
      font-size: 22px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      transition: all 0.3s;
    }
    
    .control-btn:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.1);
    }
    
    .play-btn {
      background: white;
      color: #2a72ff;
      font-size: 26px;
      width: 60px;
      height: 60px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }
    
    .play-btn:hover {
      transform: scale(1.1);
      background: white;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }
    
    .volume-container {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 12px;
    }
    
    .volume-slider {
      flex: 1;
      height: 5px;
      background: rgba(255,255,255,0.3);
      border-radius: 3px;
      outline: none;
      -webkit-appearance: none;
      cursor: pointer;
    }
    
    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
      transition: 0.2s;
    }
    
    .volume-slider::-webkit-slider-thumb:hover {
      transform: scale(1.3);
    }
    
    .dark .music-player {
      background: linear-gradient(135deg, #1b1c2b, #4f5bff);
    }
    
    /* Advanced Particle Animation */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(45deg, #2a72ff, #8a2be2);
      animation: floatParticle 25s infinite linear;
      opacity: 0.7;
      filter: blur(1px);
    }
    
    @keyframes floatParticle {
      0% {
        transform: translateY(100vh) translateX(0) rotate(0deg) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 0.7;
        transform: scale(1);
      }
      90% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100px) translateX(100px) rotate(360deg) scale(0);
        opacity: 0;
      }
    }
    
    /* Custom Threads Icon */
    .bx-threads:before {
      content: "𝕏";
      font-weight: bold;
      font-size: 22px;
    }
    
    /* Visitor Counter */
    .visitor-counter {
      background: rgba(42, 114, 255, 0.1);
      padding: 10px 20px;
      border-radius: 50px;
      margin: 15px 0;
      font-size: 14px;
      opacity: 0;
      animation: fadeInUp 0.8s ease 2.4s forwards;
      border: 1px solid rgba(42, 114, 255, 0.3);
    }
    
    .dark .visitor-counter {
      background: rgba(79, 143, 255, 0.1);
      border-color: rgba(79, 143, 255, 0.3);
    }
    
    /* Loading Animation */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #2a72ff, #8a2be2);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeOut 1s ease 2s forwards;
    }
    
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
    
    .loader {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Floating Action Button */
    .fab {
      position: fixed;
      bottom: 25px;
      left: 25px;
      width: 60px;
      height: 60px;
      background: linear-gradient(45deg, #2a72ff, #8a2be2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      box-shadow: 0 5px 20px rgba(42, 114, 255, 0.5);
      cursor: pointer;
      z-index: 100;
      opacity: 0;
      animation: fadeIn 0.8s ease 2.5s forwards;
      transition: all 0.3s ease;
    }
    
    .fab:hover {
      transform: scale(1.1) rotate(15deg);
      box-shadow: 0 8px 25px rgba(42, 114, 255, 0.7);
    }
  </style>
</head>

<script>
  // Visitor Counter
  let visitCount = localStorage.getItem('visitCount') || 0;
  visitCount = parseInt(visitCount) + 1;
  localStorage.setItem('visitCount', visitCount);
  document.getElementById('visitorCount').textContent = visitCount;

  // Scroll to top function
  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  // Create advanced floating particles
  function createParticles() {
    const particlesContainer = document.getElementById('particles');
    const colors = [
      'linear-gradient(45deg, #2a72ff, #8a2be2)',
      'linear-gradient(45deg, #ff6b6b, #ff8e53)',
      'linear-gradient(45deg, #4f5bff, #8a2be2)',
      'linear-gradient(45deg, #00b4db, #0083b0)'
    ];
    
    for (let i = 0; i < 30; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      const size = Math.random() * 30 + 5;
      const shape = Math.random() > 0.5 ? '50%' : '0%';
      
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.background = colors[Math.floor(Math.random() * colors.length)];
      particle.style.borderRadius = shape;
      particle.style.left = `${Math.random() * 100}vw`;
      particle.style.animationDelay = `${Math.random() * 25}s`;
      particle.style.animationDuration = `${20 + Math.random() * 20}s`;
      
      particlesContainer.appendChild(particle);
    }
  }

  // Initialize particles
  createParticles();

  const darkBtn = document.getElementById("darkBtn");
  const body = document.body;
  darkBtn.onclick = ()=>{
    body.classList.toggle("dark");
    darkBtn.innerHTML = body.classList.contains("dark")
      ? "<i class='bx bx-sun'></i>" : "<i class='bx bx-moon'></i>";
    
    // Add click animation to dark mode button
    darkBtn.style.transform = 'scale(1.2)';
    setTimeout(() => {
      darkBtn.style.transform = 'scale(1)';
    }, 300);
  }

  // Music Player Functionality
  const music = document.getElementById("music");
  const playBtn = document.getElementById("playBtn");
  const playIcon = document.getElementById("playIcon");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const progressBar = document.getElementById("progressBar");
  const progressContainer = document.getElementById("progressContainer");
  const currentTimeEl = document.getElementById("currentTime");
  const durationEl = document.getElementById("duration");
  const volumeSlider = document.getElementById("volumeSlider");
  const albumArt = document.querySelector('.album-art');
  
  let isPlaying = false;
  
  // Play/Pause functionality
  function togglePlay() {
    if (isPlaying) {
      pauseMusic();
    } else {
      playMusic();
    }
  }
  
  function playMusic() {
    isPlaying = true;
    playIcon.classList.remove('bx-play');
    playIcon.classList.add('bx-pause');
    albumArt.classList.add('playing');
    music.play().catch(error => {
      console.log('Error playing music:', error);
    });
  }
  
  function pauseMusic() {
    isPlaying = false;
    playIcon.classList.remove('bx-pause');
    playIcon.classList.add('bx-play');
    albumArt.classList.remove('playing');
    music.pause();
  }
  
  // Update progress bar
  function updateProgress(e) {
    const { duration, currentTime } = e.srcElement;
    if (duration) {
      const progressPercent = (currentTime / duration) * 100;
      progressBar.style.width = `${progressPercent}%`;
      
      // Update time display
      const durationMinutes = Math.floor(duration / 60);
      const durationSeconds = Math.floor(duration % 60);
      const currentMinutes = Math.floor(currentTime / 60);
      const currentSeconds = Math.floor(currentTime % 60);
      
      durationEl.textContent = `${durationMinutes}:${durationSeconds < 10 ? '0' : ''}${durationSeconds}`;
      currentTimeEl.textContent = `${currentMinutes}:${currentSeconds < 10 ? '0' : ''}${currentSeconds}`;
    }
  }
  
  // Set progress when clicking on progress bar
  function setProgress(e) {
    const width = this.clientWidth;
    const clickX = e.offsetX;
    const duration = music.duration;
    
    if (duration) {
      music.currentTime = (clickX / width) * duration;
    }
  }
  
  // Volume control
  function setVolume() {
    music.volume = volumeSlider.value / 100;
  }
  
  // Next/Previous song (placeholder functionality)
  function nextSong() {
    music.currentTime = 0;
    if (isPlaying) {
      playMusic();
    }
  }
  
  function prevSong() {
    music.currentTime = 0;
    if (isPlaying) {
      playMusic();
    }
  }
  
  // Event Listeners
  playBtn.addEventListener('click', togglePlay);
  prevBtn.addEventListener('click', prevSong);
  nextBtn.addEventListener('click', nextSong);
  music.addEventListener('timeupdate', updateProgress);
  music.addEventListener('ended', () => {
    isPlaying = false;
    playIcon.classList.remove('bx-pause');
    playIcon.classList.add('bx-play');
    albumArt.classList.remove('playing');
  });
  music.addEventListener('loadedmetadata', function() {
    const duration = music.duration;
    if (duration) {
      const durationMinutes = Math.floor(duration / 60);
      const durationSeconds = Math.floor(duration % 60);
      durationEl.textContent = `${durationMinutes}:${durationSeconds < 10 ? '0' : ''}${durationSeconds}`;
    }
  });
  progressContainer.addEventListener('click', setProgress);
  volumeSlider.addEventListener('input', setVolume);
  
  // Set initial volume
  setVolume();

  // Gallery Modal
  const modal = document.getElementById("modal");
  const modalImg = document.getElementById("modalImg");

  document.querySelectorAll('.gallery img').forEach(img=>{
    img.onclick = ()=>{
      modal.style.display = "flex";
      modalImg.src = img.src;
    }
  });
  modal.onclick = ()=> modal.style.display = "none";

  // Show FAB when scrolling
  window.addEventListener('scroll', function() {
    const fab = document.querySelector('.fab');
    if (window.scrollY > 300) {
      fab.style.opacity = '1';
      fab.style.visibility = 'visible';
    } else {
      fab.style.opacity = '0';
      fab.style.visibility = 'hidden';
    }
  });
</script>

</body>
